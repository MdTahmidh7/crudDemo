<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Crud Operation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row mt-5">
        <div class="col-lg-6 col-sm-6 col-md-6 container justify-content-center card p-3">
            <h1 class="text-center">Update Student</h1>
            <div class="card-body mt-1">
                <form th:action="@{/students/{id} (id= ${student.id})}" th:object="${student}" method="post">
                    <div class="form-group mt-1 mb-1">
                        <label>First Name</label>
                        <input
                                class="form-control"
                                type="text"
                                name="firstNane"
                                th:field="*{firstName}"
                                placeholder="Enter First Name"
                        >
                    </div>
                    <div class="form-group mt-1 mb-1">
                        <label>Last Name</label>
                        <input
                                class="form-control"
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                placeholder="Enter Last Name"
                        >
                    </div>
                    <div class="form-group mt-1 mb-1">
                        <label>Email</label>
                        <input
                                class="form-control"
                                type="email"
                                name="email"
                                th:field="*{email}"
                                placeholder="Enter Email"
                        >
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary btn-sm mt-3">
                            Submit
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
